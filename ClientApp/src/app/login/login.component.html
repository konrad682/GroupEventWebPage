<div class="row">
    <div class="col-sm-7 border-right border-primary ">
        <div class="ml-5">
        <div class="row h-10">
            <h2>Zaloguj się i bądź bliżej wydarzeń</h2>
        </div>
        <div class="row h-10 font-weight-bold">
             <p>Organizuj wydarzeń sportowych takie jak:</p>
        </div>
        <div class="row h-10 ml-2">
            <p>- piłka nożna</p>
       </div>
       <div class="row h-10 ml-2">
            <p>- siatkówka</p>
        </div>
        <div class="row h-10 ml-2">
            <p>- Koszykówka</p>
        </div>
        <div class="row h-10 font-weight-bold">
            <p>- Organizuj wydarzenia towrzyskie takie jak:</p>
        </div>
        <div class="row h-10 ml-2">
            <p>- Koncerty</p>
        </div>
        <div class="row h-10 ml-2">
            <p>- i wiele innych</p>
        </div>
        </div>
    </div>
    <div class="col-sm-5">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	<div class="form-group w-75">
		<label for="username">Username</label>
		<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
		<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
			<div *ngIf="f.username.errors.required">Username is required</div>
		</div>
	</div>
	<div class="form-group w-75">
		<label for="password">Password</label>
		<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
		<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
			<div *ngIf="f.password.errors.required">Password is required</div>
		</div>
	</div>
	<div class="form-group w-75">
		<button [disabled]="loading" class="btn btn-primary">
			<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
			Login
		</button>
		<a routerLink="/register" class="btn btn-link">Register</a>
	</div>
</form>
	</div>
</div>
