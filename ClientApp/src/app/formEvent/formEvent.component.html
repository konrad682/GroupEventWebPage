<h2>Uzupe≈Çnij formularz wydarzenia</h2>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nameEvent">Nazwa wydarzenia</label>
        <input type="text" formControlName="nameEvent" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameEvent.errors }" />
        <div *ngIf="submitted && f.nameEvent.errors" class="invalid-feedback">
            <div *ngIf="f.nameEvent.errors.required">Event name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="dateEvent">Data wydarzenia</label>
        <input type="date" formControlName="dateEvent" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateEvent.errors }" />
        <div *ngIf="submitted && f.dateEvent.errors" class="invalid-feedback">
            <div *ngIf="f.dateEvent.errors.required">date is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="pleaceEvent">Miejsce wydarzenia</label>
        <input type="text" formControlName="pleaceEvent" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pleaceEvent.errors }" />
        <div *ngIf="submitted && f.pleaceEvent.errors" class="invalid-feedback">
            <div *ngIf="f.pleaceEvent.errors.required">Pleace event is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="descEvent">Opis wydarzenia</label>
        <textarea type="text" formControlName="descEvent" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descEvent.errors }"></textarea>
        <div *ngIf="submitted && f.descEvent.errors" class="invalid-feedback">
            <div *ngIf="f.descEvent.errors.required">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Zapisz
        </button>
        <a (click)="cancel()" class="btn btn-link">Cancel</a>
    </div>
</form>
